<!doctype html>
<head>
    <title>CSCode</title>
    <link id="theme" rel="stylesheet" href="gruvbox.css" />
</head>
<body>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Tab1')">
            Editor
        </button>
        <button class="tablinks" onclick="openTab(event, 'Tab2')">
            Marketplace
        </button>
        <button class="tablinks" onclick="openTab(event, 'Tab3')">
            Settings
        </button>
    </div>
    <div id="Tab1" class="tabcontent">
        <iframe
            width="100%"
            height="90%"
            borders="none"
            style="border: none; border-radius: 16px"
            src="editor.html"
        >
        </iframe>
    </div>

    <div id="Tab2" class="tabcontent">
        <h3>No Market here for now</h3>
    </div>

    <div id="Tab3" class="tabcontent">
        <h3>Settings</h3>
        <select onchange="themechange(this.value)">
            <option value="gruvbox">Gruvbox</option>
            <option value="dracula">Dracula</option>
        </select>
        <br />
        <button onclick="changelang()">
            Change programming language in use
        </button>
    </div>
    <script src="ace-builds/src-noconflict/ace.js"></script>
    <script src="editor.js"></script>
</body>
