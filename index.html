<!doctype html>
<head>
    <title>CSCode</title>
    <link id="theme" rel="stylesheet" href="dracula.css" />
    <link rel="icon" type="image/x-icon" href="icon.png">

</head>
<body>

    <div class="tab">
        <button id="defaultOpen" class="tablinks" onclick="openTab(event, 'Tab1')">
            Editor
        </button>
        <button class="tablinks" onclick="openTab(event, 'Tab2')">
            Settings
        </button>
    </div>

    <div id="Tab1" class="tabcontent">
        <body>
            <div class="editor-container">
                <div id="editor"></div>
            </div>
            <button onclick="dl()">Save</button>
            <button onclick="up()">Open</button>
        </body>
    </div>

    <div id="Tab2" class="tabcontent">
        <h3>Settings</h3>
        <select onchange="themechange(this.value)">
            <option value="default">Default</option>
            <option value="gruvbox">Gruvbox</option>
            <option value="dracula">Dracula</option>
        </select>
        <br>
        <br>
        <button onclick="changelang()">
            Change programming language in use
        </button>
        <br>
        <br>
        <button onclick="linewraptoggle()">Toggle line wrapping</button>
        <br>
        <br>
        <button onclick="tabchanger()">Change tab size</button>
        <br>
        <br>
        <button onclick="fontchange()">Change font and size</button>
        <br>
        <br>
        <p>CSCode from EyeScary Development, simplifying user configuration for <a href="https://ace.c9.io">Ace code editor</a></p>
    </div>

    <script src="ace-builds/src-noconflict/ace.js"></script>
    <script src="script.js"></script>

</body>
